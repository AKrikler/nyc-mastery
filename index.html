<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NYC 100% Mastery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body { height: 100%; margin: 0; overflow: hidden; font-family: -apple-system, sans-serif; }
        body { display: flex; flex-direction: column; }
        header { z-index: 2000; }
        main { flex: 1; display: flex; position: relative; min-height: 0; }
        #map { height: 100%; width: 100%; flex-grow: 1; }
        #sidebar { width: 320px; height: 100%; overflow-y: auto; background: white; z-index: 3000; transition: transform 0.3s ease; }
        
        @media (max-width: 768px) {
            #sidebar { position: absolute; right: 0; width: 100%; transform: translateX(100%); }
            #sidebar.active { transform: translateX(0); }
        }

        .task-check:checked + span { color: #adb5bd; text-decoration: line-through; }
        .x-small { font-size: 0.75rem; }
        #manual-copy-area { font-family: monospace; font-size: 10px; background: #f8f9fa; }
    </style>
</head>
<body>

    <header class="bg-white border-bottom shadow-sm p-2">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-8 col-md-12">
                    <div class="d-flex justify-content-between fw-bold text-uppercase small">
                        <span>Total Completion</span>
                        <span id="txt-global">0%</span>
                    </div>
                    <div class="progress" style="height: 14px;">
                        <div id="bar-global" class="progress-bar bg-warning" style="width: 0%"></div>
                    </div>
                </div>
                <div class="col-4 d-md-none text-end">
                    <button class="btn btn-sm btn-dark" id="mobile-toggle">Menu</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="map"></div>

        <aside id="sidebar" class="border-start shadow-lg">
            <div class="p-3 d-flex justify-content-between align-items-center border-bottom d-md-none">
                <h5 class="m-0">Details</h5>
                <button class="btn-close" id="mobile-close"></button>
            </div>

            <div class="p-4">
                <div id="inspector-default" class="text-center mt-5 text-muted">
                    <p>Tap a neighborhood on the map.</p>
                </div>
                
                <div id="inspector-content" class="d-none">
                    <h2 id="nb-title" class="h4 mb-0">Neighborhood</h2>
                    <p id="nb-borough" class="text-muted small mb-2 fw-bold">Borough</p>
                    
                    <div class="mb-4">
                        <div class="d-flex justify-content-between x-small fw-bold text-success mb-1">
                            <span>District Progress</span>
                            <span id="nb-mastery-text">0%</span>
                        </div>
                        <div class="progress" style="height: 10px;">
                            <div id="nb-mastery-bar" class="progress-bar bg-success" style="width: 0%"></div>
                        </div>
                    </div>

                    <div class="list-group list-group-flush mb-4">
                        <label class="list-group-item d-flex align-items-center px-0">
                            <input type="checkbox" class="task-check form-check-input me-3" data-task="visited">
                            <span>üìç Visited</span>
                        </label>
                        <label class="list-group-item d-flex align-items-center px-0">
                            <input type="checkbox" class="task-check form-check-input me-3" data-task="anchor">
                            <span id="label-anchor">üõ°Ô∏è Anchor Point</span>
                        </label>
                        <label class="list-group-item d-flex align-items-center px-0">
                            <input type="checkbox" class="task-check form-check-input me-3" data-task="food">
                            <span id="label-food">üçΩÔ∏è Local Food</span>
                        </label>
                    </div>

                    <div class="mt-4 pt-4 border-top">
                        <div class="d-flex justify-content-between x-small fw-bold text-muted mb-1">
                            <span id="borough-total-label">Borough</span>
                            <span id="borough-total-text">0%</span>
                        </div>
                        <div class="progress" style="height: 6px;">
                            <div id="borough-total-bar" class="progress-bar bg-secondary" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <div class="mt-5 pt-4 border-top">
                    <p class="text-muted small fw-bold mb-2 text-uppercase">Data Management</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-sm btn-outline-primary" onclick="exportData()">Copy Save Code</button>
                        
                        <div id="manual-copy-container" class="d-none p-2 border rounded bg-light">
                            <label class="x-small fw-bold text-danger">Manual Copy Required:</label>
                            <textarea id="manual-copy-area" class="form-control form-control-sm mb-2" rows="3" readonly></textarea>
                            <p class="x-small text-muted mb-0">Browser blocked auto-copy. Select all text above and copy manually.</p>
                        </div>

                        <button class="btn btn-sm btn-outline-secondary" onclick="importData()">Import Save Code</button>
                        <button class="btn btn-sm btn-outline-danger mt-3" onclick="resetGame()">Reset Progress</button>
                    </div>
                </div>
            </div>
        </aside>
    </main>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
